<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Hexa : Online hexadecimal editor</title>
	<meta name="description" content="Hexa is a free hexadecimal editor based on web technologies and working off-line." />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<!--[if lt IE 10]><script type="text/javascript">
		alert('Ooops, you are using an old browser. Please come back with a more recent one.');
		document.location.href="http://browsehappy.com/";
	</script><![endif]-->
	<!-- Requirejs : uncomment for development DEV-->
	<script data-main="javascript/Application"
		src="javascript/libs/requirejs/require.js" type="text/javascript"></script>
	<!-- -->
	<link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>
	<input type="file" />
	<div class="hexa">
	<h1>Hexa</h1>
		<menu>
			<a href="app:open" title="Open a file">Open</a>
			<a href="app:new" title="Create a new file">New</a>
			<a href="app:save" title="Save changes">Save</a>
		</menu>
		<nav>
			<a href="app:browse?page=begin" title="Go to the begin of the file">Begin</a>
			<a href="app:browse?page=previous" title="Go to the previous page">Previous</a>
			<span>0/0<span>
			<a href="app:browse?page=next" title="Go to the next page">Next</a>
			<a href="app:browse?page=end" title="Go to the last page">End</a>
		</nav>
		<table style="font-family:monospace;">
			<thead>
				<tr>
					<th scope="col"></th>
					<th scope="col">0</th>
					<th scope="col">1</th>
					<th scope="col">2</th>
					<th scope="col">3</th>
					<th scope="col">4</th>
					<th scope="col">5</th>
					<th scope="col">6</th>
					<th scope="col">7</th>
					<th scope="col">8</th>
					<th scope="col">9</th>
					<th scope="col">A</th>
					<th scope="col">B</th>
					<th scope="col">C</th>
					<th scope="col">D</th>
					<th scope="col">E</th>
					<th scope="col">F</th>
					<th scope="col">0</th>
					<th scope="col">1</th>
					<th scope="col">2</th>
					<th scope="col">3</th>
					<th scope="col">4</th>
					<th scope="col">5</th>
					<th scope="col">6</th>
					<th scope="col">7</th>
					<th scope="col">8</th>
					<th scope="col">9</th>
					<th scope="col">A</th>
					<th scope="col">B</th>
					<th scope="col">C</th>
					<th scope="col">D</th>
					<th scope="col">E</th>
					<th scope="col">F</th>
				</tr>
			</thead>
			<tbody><tr>
					<th scope="row">00000000</th>
					<td class="byte"><a href="app:select?index=" title="Select the byte at ">00</a></td>
					<td class="char"><a href="app:select?index=" title="Select the char at ">.</a></td>
			</tr></tbody>
		</table>
		<form action="app:edit" data-change="app:change">
			<p>
				<label><span>8 bits unsigned </span><input type="number" name="uint8" pace="1" min="-128" max="127" /></label>
				<label><span>8 bits signed </span><input type="number" name="int8" pace="1" min="0" max="255" /></label>
				<label><span>16 bits unsigned </span><input type="number" name="uint16" pace="1" min="0" max="65535" /></label>
				<label><span>16 bits signed </span><input type="number" name="int16" pace="1" min="-32768" max="32767" /></label>
				<label><span>32 bits unsigned </span><input type="number" name="uint32" pace="1" min="0" max="4294967295" /></label>
				<label><span>32 bits signed </span><input type="number" name="int32" pace="1" min="-2147483648" max="2147483647" /></label><!--
				<label><span>64 bits unsigned </span><input type="number" name="uint64" pace="1" min="0" max="18446744073709551616" /></label>
				<label><span>64 bits signed </span><input type="number" name="int64" pace="1" min="-9223372036854775808" max="9223372036854775807" /></label>-->
			</p>
			<p>
				<label><span>Index </span><input type="number" name="index" min="0" max="0" value="0" /></label>
				<label><span>Hexadecimal </span><input type="text" name="hex" max="2" pattern="[0-9a-f]{2}" /></label>
				<label><span>Octal </span><input type="text" name="octal" max="4" pattern="[0-7]{4}" /></label>
				<label><span>Binary </span><input type="text" name="bin" max="8" pattern="[01]{8}" /></label>
			</p>
			<p>
				<label><input type="checkbox" name="littleendian" /> Display as little endian</label>
				<label><span>Stream length</span><select name="streamlength">
					<option value="1">1 byte</option>
					<option value="2">2 bytes</option>
					<option value="4">4 bytes</option>
				</select></label>
			</p>
		</form>
	</div>
	<!-- Production : comment for development PROD--
	<script src="javascript/production.js" type="text/javascript"></script>
	<!-- -->
</body>
</html>
